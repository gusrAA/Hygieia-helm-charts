# Default values for api.
# This is a YAML formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nexusread.aa.com:18444/hygieia-ui
  tag: 2.0.5
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

env:
  API_HOST: api
  API_PORT: "8080"
